<ng-template #confirm let-modal>
  <div class="modal-header pb-0">
    <div class="modal-title header with-underline">
      {{ title }}
    </div>
    <button type="button" class="close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    1. Download template for import file by click <a [href]="template" class="here">here</a> <br>
    2. Upload txt. file below

    <div class="mt-3">
      Upload TXT file <br>
      <app-upload-file (getFile)="onGetFile($event)"></app-upload-file>
      <div class="d-flex justify-content-lg-between gap-10" *ngIf="file">
        <div class="filename flex-grow-1">{{ file.name }}</div>
        <div class="remove d-flex" (click)="file = null">
          <svg-icon src="../../../../../assets/images/icons/remove.svg"></svg-icon>
          <span class="ml-1">remove</span>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-danger" (click)="modal.close()">Cancel</button>
    <button class="btn btn-danger">Confirm</button>
  </div>
</ng-template>
