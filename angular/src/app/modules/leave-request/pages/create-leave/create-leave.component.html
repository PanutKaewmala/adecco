<div class="d-flex flex-column h-100">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-danger" [routerLink]="['/leave-request', 'create']">Create Leave</button>
  </div>

  <div class="d-flex flex-column h-100">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [rowData]="dataList"
      [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents"
      (gridSizeChanged)="onGridSizeChanged($event)" (cellClicked)="onCellClicked($event)"
      [suppressFieldDotNotation]="true" (filterOpened)="onFilterOpened($event)">
    </ag-grid-angular>

    <app-pagination [totalItems]=" totalItems" (changePage)="onPageChange($event)" [page]="page">
    </app-pagination>
  </div>
</div>
