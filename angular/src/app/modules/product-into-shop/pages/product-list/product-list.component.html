<app-breadcrumb></app-breadcrumb>

<div class="d-flex flex-column my-3 h-100">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-7 mb-3 p-0 heading-02 d-flex gap-10">
      <svg-icon src="../../../../../assets/images/icons/back.svg" class="pointer d-flex align-items-center"
        appBackLocation>
      </svg-icon>
      {{ shop?.name || 'Shop Name' }}
    </div>

    <div class="col-12 p-0 row">
      <div class="col-12 col-md-6 col-lg-8 p-0 my-auto">
        <div class="heading-02">All Product {{ totalItems || 0 }} Item</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 p-0 text-right">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-danger" id="dropdown" ngbDropdownToggle>
            Add/Edit Product(s)
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="goToAddPage()">Add/Edit</button>
            <button ngbDropdownItem (click)="import.open()">Import</button>
          </div>

          <app-upload-file-modal #import title="Import new product">
          </app-upload-file-modal>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-grow-1">
    <div class="d-flex flex-column h-100">
      <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine mt-3" [rowData]="dataList"
        [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
        (gridSizeChanged)="onGridSizeChanged($event)" [suppressFieldDotNotation]="true"
        (filterOpened)="onFilterOpened()">
      </ag-grid-angular>

      <app-pagination [totalItems]="totalItems" (changePage)="onPageChange($event)" [page]="page"></app-pagination>
    </div>
  </div>
</div>
