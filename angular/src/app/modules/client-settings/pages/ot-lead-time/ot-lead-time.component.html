<div class="d-flex justify-content-between">
  <div class="body-01 my-auto">Late/OT Lead Time</div>
  <div class="d-flex gap-10">
    <button class="btn btn-outline-dark" routerLink="edit">Edit</button>
  </div>
</div>
<ng-container *ngIf="isLoading; else elseTemplate">
  <div class="my-5">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div *ngIf="client">
    <div class="my-3">
      <div class="title">in before</div>
      <div class="body-01">{{ client.lead_time_in_before }} Mins</div>
    </div>
    <div class="my-3">
      <div class="title">in before</div>
      <div class="body-01">{{ client.lead_time_in_after }} Mins</div>
    </div>
    <div class="my-3">
      <div class="title">in before</div>
      <div class="body-01">{{ client.lead_time_out_before }} Mins</div>
    </div>
    <div class="my-3">
      <div class="title">in before</div>
      <div class="body-01">{{ client.lead_time_out_after }} Mins</div>
    </div>
  </div>
</ng-template>
