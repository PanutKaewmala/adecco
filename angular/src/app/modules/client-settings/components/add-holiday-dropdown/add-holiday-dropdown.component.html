<ng-template #addModal let-modal>
  <ng-container *ngIf="formGroup">
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <div class="modal-header pb-0">
        <div class="modal-title header with-underline">
          {{ data?.id ? 'Edit' : 'Create New' }} Holiday
        </div>
        <button type="button" class="close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label>Date</label>
          <div class="input-group">
            <input type="text" class="form-control" ngbDatepicker #start="ngbDatepicker" (click)="start.toggle()"
              placeholder="Select" formControlName="date" [firstDayOfWeek]="7" appValidationForm>
            <div class="input-group-append">
              <div class="input-group-text">
                <svg-icon src="../../../../../assets/images/icons/calendar.svg" (click)="start.toggle()"></svg-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" appValidationForm>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-danger" type="button" (click)="modal.close()">Cancel</button>
        <button class="btn btn-danger" type="submit" [ladda]="submitting" appSubmitForm>Confirm</button>
      </div>
    </form>
  </ng-container>
</ng-template>
