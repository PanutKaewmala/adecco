<form [formGroup]="form">
  <div class="border-left-box mt-3">
    <div class="text-right">
      <div *ngIf="canDelete"
          class="pointer">
        <svg-icon #p="ngbPopover"
            placement="left"
            src="../../../../../assets/images/icons/delete.svg"
            triggers="manual"
            [ngbPopover]="popover"
            [autoClose]="false"
            (click)="p.open()">
        </svg-icon>
        <ng-template #popover>
          <app-delete-popover (confirm)="delete.emit(); p.close()" (cancel)="p.close()" message="shift">
          </app-delete-popover>
        </ng-template>
      </div>
    </div>
    <div class="form-group">
      <label>Type Name</label>
      <input type="text" class="form-control" formControlName="name" appValidationForm>
    </div>
    <div class="form-group">
      <label>Apply After (Days)</label>
      <input type="text" class="form-control" formControlName="apply_after" appValidationForm>
    </div>
    <div class="form-group">
      <label>Apply After (Days)</label>
      <input type="text" class="form-control" formControlName="apply_before" appValidationForm>
    </div>
  </div>
</form>
