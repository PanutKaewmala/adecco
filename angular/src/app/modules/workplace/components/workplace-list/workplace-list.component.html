<div class="border rounded d-flex flex-column h-100 justify-content-between">
  <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [rowData]="dataList"
    [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)" (gridSizeChanged)="onGridSizeChanged($event)"
    (filterOpened)="onFilterOpened()">
  </ag-grid-angular>

  <div class="pagination border-top px-3 rounded-0 justify-content-end">
    <app-pagination [totalItems]="totalItems" (changePage)="onPageChange($event)" [page]="page"></app-pagination>
  </div>
</div>
