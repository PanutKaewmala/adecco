<div class="d-flex flex-column h-100">
  <div class="header">
    workplace data
  </div>

  <div class="text-right my-3">
    <div container="body" ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-danger" id="dropdown" ngbDropdownToggle>
        New Workplace
      </button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem [routerLink]="['/workplace', 'create']">Create New</button>
        <button ngbDropdownItem (click)="import.open()">Import</button>
      </div>
    </div>

    <app-upload-file-modal #import title="Import New workplace"
      template="https://docs.google.com/spreadsheets/d/1pSavKw9xt18TxTG_EIC3GMPKVdSjjETx/edit#gid=1762430451">
    </app-upload-file-modal>
  </div>

  <div class="row flex-grow-1 overflow-hidden">
    <div class="col-12 col-md-4 p-0 pr-md-3 workplace-list mb-3 mb-md-0">
      <app-workplace-list></app-workplace-list>
    </div>

    <div class="col-12 col-md-8 p-0 h-100 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
