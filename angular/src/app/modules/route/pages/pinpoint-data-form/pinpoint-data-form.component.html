<app-breadcrumb></app-breadcrumb>
<div class="header">
  EDIT Pinpoint
</div>

<ng-container *ngIf="isLoading; else elseTemplate">
  <div class="my-5">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <div class="row">
      <div class="col-12 mt-3">
        <div class="box">
          <div class="box-title">
            <div class="decorate"></div>
            <div class="title">Details</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 col-lg-7 mt-3" formGroupName="activity">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="location_name" appValidationForm>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control" formControlName="location_address" appValidationForm>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="box">
          <div class="box-title">
            <div class="decorate"></div>
            <div class="title">pinpoint detail</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 col-lg-7 mt-3" formArrayName="answers">
        <div class="form-group" *ngFor="let ans of answerArray.controls; index as i" [formGroupName]="i">
          <label>{{ ans.get('question_name').value }}</label>
          <input type="text" class="form-control" formControlName="answer" appValidationForm>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="text-right">
          <button type="button" class="btn btn-outline-danger mr-3" appBackLocation>
            Cancel
          </button>
          <button class="btn btn-danger" type="submit" appSubmitForm [ladda]="submitting">
            Save
          </button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
