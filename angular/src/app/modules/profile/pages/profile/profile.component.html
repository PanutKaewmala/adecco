<div class="header">
  Profile
</div>

<form [formGroup]="formGroup" (submit)="onSubmit()">
  <div class="row">
    <div class="col-11 col-md-8 col-lg-7 mt-3 p-0">
      <div class="form-group">
        <label>Image Profile</label>
        <app-upload-profile-photo [src]="photo.value" (photoChange)="photo.patchValue($event)"
          (removeClick)="photo.reset()">
        </app-upload-profile-photo>
      </div>

      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" appValidationForm formControlName="id">
      </div>

      <div class="form-group">
        <label class="required">First ​Name</label>
        <input type="text" class="form-control" appValidationForm formControlName="first_name">
      </div>

      <div class="form-group my-4" formGroupName="employee">
        <label>Middle ​Name</label>
        <input type="text" class="form-control" appValidationForm formControlName="middle_name">
      </div>

      <div class="form-group my-4">
        <label class="required">Last ​Name</label>
        <input type="text" class="form-control" appValidationForm formControlName="last_name">
      </div>

      <div class="form-group my-4" formGroupName="employee">
        <label class="required">Nick Name</label>
        <input type="text" class="form-control" appValidationForm formControlName="nick_name">
      </div>

      <div class="form-group my-4" formGroupName="employee">
        <label>Address</label>
        <input type="text" class="form-control" appValidationForm formControlName="address">
      </div>

      <div class="form-group my-4">
        <label>Mobile Phone</label>
        <input type="text" class="form-control" appValidationForm formControlName="phone_number">
      </div>

      <div class="form-group my-4">
        <label>Email address</label>
        <input type="text" class="form-control" appValidationForm formControlName="email">
      </div>

      <div class="text-right">
        <button class="btn btn-outline-danger mr-3" type="button" appBackLocation>
          Cancel
        </button>
        <button class="btn btn-danger" type="submit" appSubmitForm [ladda]="submitting">
          Save
        </button>
      </div>
    </div>
  </div>
</form>
