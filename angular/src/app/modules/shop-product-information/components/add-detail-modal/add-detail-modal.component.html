<ng-template #add let-modal>
  <div class="modal-header pb-0">
    <div class="modal-title header with-underline">
      Add {{ type | titlecase }} detail
    </div>
    <button type="button" class="close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group" *ngFor="let data of questionsType; index as i">
      <div class="d-flex justify-content-between my-2">
        Question {{ i + 1 }}
        <app-switch [(value)]="data.active" [label]="data.active ? 'Active' : 'Inactive'"></app-switch>
      </div>
      <input type="text" class="form-control" [(ngModel)]="data.name">
    </div>
    <button *ngIf="!isEdit" class="btn btn-outline-danger w-100 mt-3" (click)="onAdd()">+ Add Question</button>
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-danger" (click)="modal.close()">Cancel</button>
    <button class="btn btn-danger" (click)="onSubmit()" [ladda]="submitting">Confirm</button>
  </div>
</ng-template>
