<div class="d-flex flex-column h-100">
  <div class="d-flex justify-content-between">
    <div class="input-group custom-date">
      <input type="text" class="form-control" placeholder="Select date" ngbDatepicker #d="ngbDatepicker"
        (click)="d.toggle()" [value]="date ? (dateFormat | date: 'MMMM dd, yyyy') : ''" [firstDayOfWeek]="7"
        (dateSelect)="onDateSelect($event)" readonly>
      <div class="input-group-append">
        <div class="input-group-text" (click)="d.toggle()">
          <svg-icon src="../../../../../assets/images/icons/arrow_down.svg"></svg-icon>
        </div>
      </div>
    </div>

    <button class="btn btn-outline-danger" routerLink="create">
      Assign OT to Employee
    </button>
  </div>

  <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine mt-3" [rowData]="dataList"
    [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents" (gridSizeChanged)="onGridSizeChanged($event)"
    [suppressFieldDotNotation]="true" (filterOpened)="onFilterOpened()" (cellClicked)="onCellClicked($event)">
  </ag-grid-angular>

  <app-pagination [totalItems]="totalItems" (changePage)="onPageChange($event)" [page]="page"></app-pagination>
</div>
