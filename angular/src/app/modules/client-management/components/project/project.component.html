<div class="text-right">
  <button class="btn btn-outline-danger" [routerLink]="['/client', clientId, 'create-project']">
    New Project
  </button>
</div>

<div class="grid-container d-flex mt-3">
  <ag-grid-angular style="width: 100%; height: auto;" class="ag-theme-alpine" [rowData]="dataList"
    [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
    (gridSizeChanged)="onGridSizeChanged($event)" (cellClicked)="onCellClicked($event)"
    (filterOpened)="onFilterOpened()">
  </ag-grid-angular>
</div>
