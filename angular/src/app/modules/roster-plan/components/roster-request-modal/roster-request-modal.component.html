<ng-template #confirm let-modal>
  <div class="modal-header pb-0">
    <div class="modal-title header with-underline">
      confirm to {{ type }}
    </div>
    <button type="button" class="close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row mb-3">
      <div class="col-3 title p-0">Employee :</div>
      <div class="col-9 p-0">{{ roster.employee_name_list?.join(', ') || employeeList }}</div>
      <div class="col-3 title p-0">Roster Name :</div>
      <div class="col-9 p-0">{{ roster?.name || editShit.roster_name }}</div>
    </div>

    <div *ngIf="!isShiftChange" class="note">
      {{ type === 'reject' ? 'Reason' : 'Note' }} <br>
      <textarea rows="4" [(ngModel)]="note"></textarea>
    </div>
  </div>

  <div class="modal-footer pt-0">
    <button class="btn btn-outline-danger" (click)="modal.close()">Cancel</button>
    <button class="btn btn-danger" [ladda]="submitting" (click)="onConfirm()">Confirm</button>
  </div>
</ng-template>
