<div class="d-flex flex-column h-100">
  <div class="d-flex justify-content-end">
    <div container="body" ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-danger" id="dropdown" ngbDropdownToggle>
        New Roster
      </button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem routerLink="create">Create New</button>
        <button ngbDropdownItem (click)="import.open()">Import</button>
      </div>
    </div>
  </div>

  <app-upload-file-modal #import title="Import Roster settings">
  </app-upload-file-modal>

  <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine mt-3" [rowData]="dataList"
    [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents" (gridSizeChanged)="onGridSizeChanged($event)"
    [suppressFieldDotNotation]="true" (filterOpened)="onFilterOpened()" (cellClicked)="onCellClicked($event)">
  </ag-grid-angular>

  <app-pagination [totalItems]="totalItems" (changePage)="onPageChange($event)" [page]="page"></app-pagination>
</div>
